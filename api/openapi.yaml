        granted_credits:
          description: The number of free granted credits used for recurring top-up.
          example: "10.0"
          nullable: true
          pattern: "^[0-9]+.?[0-9]*$"
          type: string
        method:
          description: The method used for recurring top-up. Possible values are `fixed`
            or `target`.
          enum:
          - fixed
          - target
          example: target
          type: string
        trigger:
          description: The trigger. Possible values are `interval` or `threshold`.
          enum:
          - interval
          - threshold
          example: interval
          type: string

          description: "The threshold for recurring top-ups is the value at which\
            \ an automatic top-up is triggered. For example, if this threshold is\
            \ set at 10 credits, an automatic top-up will occur whenever the wallet\
            \ balance falls to or below 10 credits. Required only when trigger is\
            \ set to `threshold`."

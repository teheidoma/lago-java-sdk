paths:
  /billing_entities:
    get:
      description: This endpoint returns a list of all billing entities in the organization
      operationId: listBillingEntities
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listBillingEntities_200_response'
          description: List of billing entities
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: List all billing entities
      tags:
      - billing_entities
      x-accepts:
      - application/json
    post:
      description: This endpoint is used to create a new billing entity
      operationId: createBillingEntity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingEntityCreateInput'
        description: The billing entity payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingEntityObject'
          description: Billing entity created
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Create a billing entity
      tags:
      - billing_entities
      x-content-type: application/json
      x-accepts:
      - application/json
  /billing_entities/{code}:
    get:
      description: This endpoint returns a specific billing entity by its code
      operationId: getBillingEntity
      parameters:
      - description: The ID of the billing entity
        explode: false
        in: path
        name: code
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBillingEntity_200_response'
          description: Billing entity details
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Retrieve a billing entity
      tags:
      - billing_entities
      x-accepts:
      - application/json
    parameters:
    - description: The ID of the billing entity
      explode: false
      in: path
      name: code
      required: true
      schema:
        format: uuid
        type: string
      style: simple
    put:
      description: This endpoint is used to update an existing billing entity
      operationId: updateBillingEntity
      parameters:
      - description: The ID of the billing entity
        explode: false
        in: path
        name: code
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillingEntityUpdateInput'
        description: The billing entity update payload
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingEntityObjectExtended'
          description: Billing entity updated
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Update a billing entity
      tags:
      - billing_entities
      x-content-type: application/json
      x-accepts:
      - application/json
  /add_ons:
    get:
      description: This endpoint is used to list all existing add-ons.
      operationId: findAllAddOns
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOnsPaginated'
          description: Add-ons
        "401":
          $ref: '#/components/responses/Unauthorized'
      summary: List all add-ons
      tags:
      - add_ons
      x-accepts:
      - application/json
    post:
      description: This endpoint is used to create an add-on that can be then attached
        to a one-off invoice.
      operationId: createAddOn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOnCreateInput'
        description: Add-on payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOn'
          description: Add-on created
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Create an add-on
      tags:
      - add_ons
      x-content-type: application/json
      x-accepts:
      - application/json
  /add_ons/{code}:
    delete:
      description: This endpoint is used to delete an existing add-on.
      operationId: destroyAddOn
      parameters:
      - description: Unique code used to identify the add-on.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: setup_fee
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOn'
          description: Add-on deleted
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Delete an add-on
      tags:
      - add_ons
      x-accepts:
      - application/json
    get:
      description: This endpoint is used to retrieve a specific add-on.
      operationId: findAddOn
      parameters:
      - description: Unique code used to identify the add-on.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: setup_fee
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOn'
          description: Add-on
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Retrieve an add-on
      tags:
      - add_ons
      x-accepts:
      - application/json
    parameters:
    - description: Unique code used to identify the add-on.
      explode: false
      in: path
      name: code
      required: true
      schema:
        example: setup_fee
        type: string
      style: simple
    put:
      description: This endpoint is used to update an existing add-on.
      operationId: updateAddOn
      parameters:
      - description: Unique code used to identify the add-on.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: setup_fee
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOnUpdateInput'
        description: Add-on payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOn'
          description: Add-on updated
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Update an add-on
      tags:
      - add_ons
      x-content-type: application/json
      x-accepts:
      - application/json
  /analytics/gross_revenue:
    get:
      description: Gross revenue is the sum of monthly `finalized` invoice payments
        and fees paid in advance that are not invoiceable. This total is calculated
        after deducting taxes and discounts.
      operationId: findAllGrossRevenues
      parameters:
      - description: Currency of revenue analytics. Format must be ISO 4217.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Currency'
        style: form
      - description: The customer external unique identifier (provided by your own
          application). Use it to filter revenue analytics at the customer level.
        explode: true
        in: query
        name: external_customer_id
        required: false
        schema:
          example: 5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba
          type: string
        style: form
      - $ref: '#/components/parameters/months'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrossRevenues'
          description: Gross revenue
        "401":
          $ref: '#/components/responses/Unauthorized'
      summary: List gross revenue
      tags:
      - analytics
      x-accepts:
      - application/json
  /analytics/invoice_collection:
    get:
      description: "Represents a monthly aggregation, detailing both the total count\
        \ and the cumulative amount of invoices that have been marked as `finalized`.\
        \ This report sorts invoices categorically based on their `payment_status`."
      operationId: findAllInvoiceCollections
      parameters:
      - description: The currency of revenue analytics. Format must be ISO 4217.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Currency'
        style: form
      - $ref: '#/components/parameters/months'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceCollections'
          description: Finalized invoice collection
        "401":
          $ref: '#/components/responses/Unauthorized'
      summary: List of finalized invoices
      tags:
      - analytics
      x-accepts:
      - application/json
  /analytics/invoiced_usage:
    get:
      description: "Reports a monthly analysis focused on the revenue generated from\
        \ all usage-based fees. It exclusively accounts for revenue that has been\
        \ formally invoiced. Importantly, this report does not include revenue related\
        \ to the usage in the current billing period, limiting its scope to previously\
        \ invoiced amounts."
      operationId: findAllInvoicedUsages
      parameters:
      - description: The currency of invoiced usage analytics. Format must be ISO
          4217.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Currency'
        style: form
      - $ref: '#/components/parameters/months'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicedUsages'
          description: Invoiced usage
        "401":
          $ref: '#/components/responses/Unauthorized'
      summary: List usage revenue
      tags:
      - analytics
      x-accepts:
      - application/json
  /analytics/mrr:
    get:
      description: This endpoint is used to list MRR.
      operationId: findAllMrrs
      parameters:
      - description: |-
          Quantifies the revenue generated from `subscription` fees on a monthly basis. This figure is calculated post-application of applicable taxes and deduction of any applicable discounts. The method of calculation varies based on the subscription billing cycle:

          - Revenue from `monthly` subscription invoices is included in the MRR for the month in which the invoice is issued.
          - Revenue from `quarterly` subscription invoices is distributed evenly over three months. This distribution applies to fees paid in advance (allocated to the next remaining months depending on calendar or anniversary billing) as well as to fees paid in arrears (allocated to the preceding months depending on calendar or anniversary billing).
          - Revenue from `yearly` subscription invoices is distributed evenly over twelve months. This allocation is applicable for fees paid in advance (spread over the next  remaining months depending on calendar or anniversary billing) and for fees paid in arrears (spread over the previous months depending on calendar or anniversary billing).
          - Revenue from `weekly` subscription invoices, the total revenue from all invoices issued within a month is summed up. This total is then divided by the number of invoices issued during that month, and the result is multiplied by 4.33, representing the average number of weeks in a month.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Currency'
        style: form
      - $ref: '#/components/parameters/months'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mrrs'
          description: MRR
        "401":
          $ref: '#/components/responses/Unauthorized'
      summary: List MRR
      tags:
      - analytics
      x-accepts:
      - application/json
  /analytics/overdue_balance:
    get:
      description: Overdue balance is the total amount associated with overdue invoices
        (invoices with pending or failed payments which are past their due dates).
      operationId: findAllOverdueBalances
      parameters:
      - description: Currency of revenue analytics. Format must be ISO 4217.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Currency'
        style: form
      - description: The customer external unique identifier (provided by your own
          application). Use it to filter revenue analytics at the customer level.
        explode: true
        in: query
        name: external_customer_id
        required: false
        schema:
          example: 5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba
          type: string
        style: form
      - $ref: '#/components/parameters/months'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OverdueBalances'
          description: Overdue balance
        "401":
          $ref: '#/components/responses/Unauthorized'
      summary: List overdue balance
      tags:
      - analytics
      x-accepts:
      - application/json
  /applied_coupons:
    get:
      description: This endpoint is used to list all applied coupons. You can filter
        by coupon status and by customer.
      operationId: findAllAppliedCoupons
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
      - description: The status of the coupon. Can be either `active` or `terminated`.
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - active
          - terminated
          example: active
          type: string
        style: form
      - description: The customer external unique identifier (provided by your own
          application)
        explode: true
        in: query
        name: external_customer_id
        required: false
        schema:
          example: 5eb02857-a71e-4ea2-bcf9-57d3a41bc6ba
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppliedCouponsPaginated'
          description: Applied Coupons
        "401":
          $ref: '#/components/responses/Unauthorized'
      summary: List all applied coupons
      tags:
      - coupons
      x-accepts:
      - application/json
    post:
      description: "This endpoint is used to apply a specific coupon to a customer,\
        \ before or during a subscription."
      operationId: applyCoupon
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppliedCouponInput'
        description: Apply coupon payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppliedCoupon'
          description: Coupon applied
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Apply a coupon to a customer
      tags:
      - coupons
      x-content-type: application/json
      x-accepts:
      - application/json
  /billable_metrics:
    get:
      description: This endpoint retrieves all existing billable metrics that represent
        pricing components of your application.
      operationId: findAllBillableMetrics
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/per_page'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetricsPaginated'
          description: List of billable metrics
        "401":
          $ref: '#/components/responses/Unauthorized'
      summary: List all billable metrics
      tags:
      - billable_metrics
      x-accepts:
      - application/json
    post:
      description: This endpoint creates a new billable metric representing a pricing
        component of your application.
      operationId: createBillableMetric
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillableMetricCreateInput'
        description: Billable metric payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetric'
          description: Billable metric created
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Create a billable metric
      tags:
      - billable_metrics
      x-content-type: application/json
      x-accepts:
      - application/json
  /billable_metrics/evaluate_expression:
    post:
      description: Evaluate an expression for a billable metric creation by providing
        the expression and test data
      operationId: evaluateBillableMetricExpression
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillableMetricEvaluateExpressionInput'
        description: Billable metric expression evaluation payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetricEvaluateExpressionResult'
          description: Billable metric expression evaluation result
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Evaluate an expression for a billable metric
      tags:
      - billable_metrics
      x-content-type: application/json
      x-accepts:
      - application/json
  /billable_metrics/{code}:
    delete:
      description: This endpoint deletes an existing billable metric representing
        a pricing component of your application.
      operationId: destroyBillableMetric
      parameters:
      - description: Code of the existing billable metric.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: storage
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetric'
          description: Billable metric deleted
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Delete a billable metric
      tags:
      - billable_metrics
      x-accepts:
      - application/json
    get:
      description: This endpoint retrieves an existing billable metric that represents
        a pricing component of your application. The billable metric is identified
        by its unique code.
      operationId: findBillableMetric
      parameters:
      - description: Code of the existing billable metric.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: storage
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetric'
          description: Billable metric
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
      summary: Retrieve a billable metric
      tags:
      - billable_metrics
      x-accepts:
      - application/json
    parameters:
    - description: Code of the existing billable metric.
      explode: false
      in: path
      name: code
      required: true
      schema:
        example: storage
        type: string
      style: simple
    put:
      description: This endpoint updates an existing billable metric representing
        a pricing component of your application.
      operationId: updateBillableMetric
      parameters:
      - description: Code of the existing billable metric.
        explode: false
        in: path
        name: code
        required: true
        schema:
          example: storage
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BillableMetricUpdateInput'
        description: Billable metric payload
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillableMetric'
          description: Billable metric updated
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
        "422":
          $ref: '#/components/responses/UnprocessableEntity'
      summary: Update a billable metric
      tags:
      - billable_metrics
      x-content-type: application/json
      x-accepts:
      - application/json
  /coupons:
    get:
